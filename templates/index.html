{% extends "base.html" %}

{% block title %}Home - Govind Attire{% endblock %}

{% block content %}

<!-- HERO CAROUSEL -->
<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">

        <div class="carousel-item active">
            <img src="https://images.unsplash.com/photo-1521334884684-d80222895322"
                 class="d-block w-100" style="height:500px; object-fit:cover;">
        </div>

        <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1490481651871-ab68de25d43d"
                 class="d-block w-100" style="height:500px; object-fit:cover;">
        </div>

        <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f"
                 class="d-block w-100" style="height:500px; object-fit:cover;">
        </div>

    </div>

    <button class="carousel-control-prev" type="button"
            data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" type="button"
            data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>


<!-- FEATURED PRODUCTS -->
<h2 class="text-center my-5 fw-bold">Featured Products</h2>

<div class="row">

    <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
            <img src="https://images.unsplash.com/photo-1583001809873-a128495da465"
                 class="card-img-top" style="height:250px; object-fit:cover;">
            <div class="card-body text-center">
                <h5>Stylish Jacket</h5>
                <p>₹1999</p>
                <a href="{% url 'cart' %}" class="btn btn-dark">Add to Cart</a>
            </div>
        </div>
    </div>

    <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
            <img src="https://images.unsplash.com/photo-1523381294911-8d3cead13475"
                 class="card-img-top" style="height:250px; object-fit:cover;">
            <div class="card-body text-center">
                <h5>Casual Shirt</h5>
                <p>₹999</p>
                <a href="{% url 'cart' %}" class="btn btn-dark">Add to Cart</a>
            </div>
        </div>
    </div>

    <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
            <img src="https://images.unsplash.com/photo-1520975918318-4a8a9c4b7c26"
                 class="card-img-top" style="height:250px; object-fit:cover;">
            <div class="card-body text-center">
                <h5>Denim Jeans</h5>
                <p>₹1499</p>
                <a href="{% url 'cart' %}" class="btn btn-dark">Add to Cart</a>
            </div>
        </div>
    </div>

</div>


<!-- CATEGORIES -->
<h2 class="text-center my-5 fw-bold">Shop By Category</h2>

<div class="row text-center mb-5">

    <div class="col-md-4">
        <div class="p-4 border rounded shadow-sm">
            <h4>Men</h4>
        </div>
    </div>

    <div class="col-md-4">
        <div class="p-4 border rounded shadow-sm">
            <h4>Women</h4>
        </div>
    </div>

    <div class="col-md-4">
        <div class="p-4 border rounded shadow-sm">
            <h4>Kids</h4>
        </div>
    </div>

</div>

{% endblock %}
