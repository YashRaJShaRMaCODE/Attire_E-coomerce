{% extends "base.html" %}
{% block title %}Govind Attire{% endblock title %}

{% block body %}
<div class="container-fluid p-0 m-0">

  <div id="carouselExample" class="carousel slide carousel-fade" data-bs-ride="carousel">

    <!-- Indicators (dots) -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2"></button>
    </div>

    <div class="carousel-inner">

      <div class="carousel-item active">
        <img src="https://i.pinimg.com/736x/2b/77/9f/2b779f5d53ab8de6689d2682f95ec92d.jpg" class="d-block w-100" style="height: 500px; object-fit: cover;" alt="Slide 1">
      </div>

      <div class="carousel-item">
        <img src="https://i.pinimg.com/736x/b4/83/a6/b483a6e7ed3888f8430761df0920dace.jpg" class="d-block w-100" style="height: 500px; object-fit: cover;" alt="Slide 2">
      </div>

      <div class="carousel-item">
        <img src="https://i.pinimg.com/736x/27/33/25/273325394c820863df7dd61789beba96.jpg" class="d-block w-100" style="height: 500px; object-fit: cover;" alt="Slide 3">
      </div>

    </div>

    <!-- Prev -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>

    <!-- Next -->
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>

  </div>

</div>
{% endblock body %}
