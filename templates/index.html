{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Govind Attire</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #f8f9fa;
        }

        .hero-img {
            height: 500px;
            object-fit: cover;
        }

        .section-title {
            text-align: center;
            margin: 50px 0 20px;
            font-weight: bold;
        }

        .product-card img {
            height: 250px;
            object-fit: cover;
        }

        footer {
            background-color: #212529;
            color: white;
            padding: 30px 0;
        }
    </style>
</head>
<body>

<!-- ================= NAVBAR ================= -->

<nav class="navbar navbar-expand-lg navbar-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">Govind Attire</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-4">
                <li class="nav-item"><a class="nav-link active" href="{% url "home" %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url "about" %}">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url "services" %}">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url "contact" %}">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url "feedback" %}">Feedback</a></li>
            </ul>

            <form class="d-flex ms-auto">
                <input class="form-control me-2" type="search" placeholder="Search">
                <button class="btn btn-outline-success">Search</button>
            </form>
        </div>
    </div>
</nav>


<!-- ================= HERO CAROUSEL ================= -->

<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">

        <div class="carousel-item active">
            <img src="https://images.unsplash.com/photo-1521334884684-d80222895322"
                 class="d-block w-100 hero-img" alt="Fashion 1">
        </div>

        <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1490481651871-ab68de25d43d"
                 class="d-block w-100 hero-img" alt="Fashion 2">
        </div>

        <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f"
                 class="d-block w-100 hero-img" alt="Fashion 3">
        </div>

    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>


<!-- ================= FEATURED PRODUCTS ================= -->

<h2 class="section-title">Featured Products</h2>

<div class="container">
    <div class="row">

        <div class="col-md-4 mb-4">
            <div class="card product-card shadow-sm">
                <img src="https://images.unsplash.com/photo-1583001809873-a128495da465" class="card-img-top">
                <div class="card-body text-center">
                    <h5>Stylish Jacket</h5>
                    <p>₹1999</p>
                    <button class="btn btn-dark">Add to Cart</button>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card product-card shadow-sm">
                <img src="https://images.unsplash.com/photo-1523381294911-8d3cead13475" class="card-img-top">
                <div class="card-body text-center">
                    <h5>Casual Shirt</h5>
                    <p>₹999</p>
                    <button class="btn btn-dark">Add to Cart</button>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card product-card shadow-sm">
                <img src="https://images.unsplash.com/photo-1520975918318-4a8a9c4b7c26" class="card-img-top">
                <div class="card-body text-center">
                    <h5>Denim Jeans</h5>
                    <p>₹1499</p>
                    <button class="btn btn-dark">Add to Cart</button>
                </div>
            </div>
        </div>

    </div>
</div>


<!-- ================= CATEGORIES ================= -->

<h2 class="section-title">Shop By Category</h2>

<div class="container mb-5">
    <div class="row text-center">

        <div class="col-md-4">
            <div class="p-4 border rounded shadow-sm">
                <h4>Men</h4>
            </div>
        </div>

        <div class="col-md-4">
            <div class="p-4 border rounded shadow-sm">
                <h4>Women</h4>
            </div>
        </div>

        <div class="col-md-4">
            <div class="p-4 border rounded shadow-sm">
                <h4>Kids</h4>
            </div>
        </div>

    </div>
</div>


<!-- ================= FOOTER ================= -->

<footer>
    <div class="container text-center">
        <p>© 2026 Govind Attire. All Rights Reserved.</p>
        <p>Designed by Yash Raj Sharma</p>
    </div>
</footer>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
