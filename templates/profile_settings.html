{% extends "base.html" %}
{% block title %}Profile Settings - Govind Attire{% endblock %}

{% block content %}

<div class="container my-5">
    <div class="row">

        <!-- ================= SIDEBAR ================= -->
        <div class="col-md-3 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="fw-bold mb-3">My Account</h5>

                    <ul class="list-group list-group-flush">
                        <li class="list-group-item active">
                            Profile Settings
                        </li>
                        <li class="list-group-item">
                            <a href="{% url 'account_settings' %}" class="text-decoration-none">Account Settings</a>
                        </li>
                        <li class="list-group-item">
                            <a href="{% url 'my_orders' %}" class="text-decoration-none">My Orders</a>
                        </li>
                        <li class="list-group-item">
                            <a href="{% url 'saved_addresses' %}" class="text-decoration-none">Saved Addresses</a>
                        </li>
                        <li class="list-group-item text-danger">
                            <a href="{% url 'logout' %}" class="text-danger text-decoration-none">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


        <!-- ================= MAIN PROFILE CONTENT ================= -->
        <div class="col-md-9">

            <div class="card shadow-sm">
                <div class="card-body">

                    <h4 class="fw-bold mb-4">Profile Information</h4>

                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="row">

                            <!-- Profile Image -->
                            <div class="col-md-4 text-center mb-4">
                                <img src="https://via.placeholder.com/150"
                                     class="rounded-circle mb-3"
                                     style="width:150px; height:150px; object-fit:cover;">

                                <div>
                                    <input type="file" class="form-control">
                                </div>
                            </div>

                            <!-- User Info -->
                            <div class="col-md-8">

                                <div class="mb-3">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control"
                                           value="{{ request.user.get_full_name }}">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control"
                                           value="{{ request.user.username }}" readonly>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Email Address</label>
                                    <input type="email" class="form-control"
                                           value="{{ request.user.email }}">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Phone Number</label>
                                    <input type="text" class="form-control"
                                           placeholder="Enter phone number">
                                </div>

                                <button type="submit" class="btn btn-dark px-4">
                                    Update Profile
                                </button>

                            </div>

                        </div>

                    </form>

                </div>
            </div>

        </div>

    </div>
</div>

{% endblock %}
